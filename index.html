<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="shortcut icon" href="/8marchHackathon/assets/images/calendar.png" type="image/png"/>
</head>
<body>
    <header>
        <div class="navigation">
            <form action="search" method="get">
                <input name="s" placeholder="Введите запрос..." type="search">
                <button type="submit">Поиск</button>
              </form>
        </div>
    </header>
    <main>
        <div class="main-title">
            <h1>Ваши задачи</h1>
            <div class="addnew">
                <input type="button" value="Добавить задачу">
            </div>
        </div>
        <div class="tasks">
            <h3>Текущие задачи:</h3>
            <fieldset>
                <input type="checkbox" id="task1" name="task1">
                <label for="task1">Стрельба из лука</label> <br>
                <input type="checkbox" id="task2" name="task2">
                <label for="task2">Верховая езда</label> <br>
                <input type="checkbox" id="task3" name="task3">
                <label for="task3">Исследовать окружающий мир</label> <br>
                <input type="checkbox" id="task4" name="task4">
                <label for="task4">Прогулка по лесу</label>
            </fieldset>
            <h3>Завершенные задачи:</h3>
            <fieldset>
                <input type="checkbox" checked="cheked" id="task5" name="task5">
                <label for="task5">Приготовить покушать</label> <br>
                <input type="checkbox" checked="cheked" id="task6" name="task6">
                <label for="task6">Накормить коня</label> <br>
                <input type="checkbox" checked="cheked" id="task7" name="task7">
                <label for="task7">Причесать коня</label> <br>
            </fieldset>
        </div>
        <div class="aside">
            <h3>Мои заметки</h3>
            <div class="notes">
                <input type="button" value="Добавить заметку">
            </div>
            <textarea rows="10" cols="50" placeholder="Введите текст..." ></textarea>
        </div>
    </main>
</body>

</html>
