<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="shortcut icon" href="/8marchHackathon/assets/images/calendar.png" type="image/png" />
</head>

<body>
    <header>
        <button id="toggle" onclick="myFunction()">темная тема</button>
    </header>
    <main>
        <div class="main-title">
            <h1>Ваши задачи</h1>
            <div class="addnew">
                <input type="text" id="newTask">
                <input type="button" onclick="addTask()" value="Добавить задачу">
            </div>
        </div>
        <div class="tasks" id='tasksList'>
            <h3>Текущие задачи:</h3>
            <fieldset id="tasksInProcess">

            </fieldset>
            <button onclick="deleteTasks()">Удалить задачи</button>
        </div>
    </main>

    <script src="scripts/index.js"></script>
    <script src="scripts/theme.js"></script>
</body>

</html>
